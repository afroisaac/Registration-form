<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness and Media Queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                </div>
            </div>

            <div class="card">
                <article class="selling-point">
                    <p>
                        <strong>Try it free 7days</strong> then $20/mo. thereafter
                    </p>
                </article>

                <form>
                        <input placeholder="First Name" name="firstname" type="text" />
                        <input placeholder="Last Name" name="lastname" type="text" />
                        <input placeholder="Email Address" name="email" type="email" />
                        <input placeholder="Password" name="pwd" type="password" />
                        <button name="submit" type="submit" class="button">Claim your free trial today</button>
                        <small class="terms">By clicking the button, you are agreeing to our <strong>Terms and Services</strong></small>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
